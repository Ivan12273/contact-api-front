<div class="container col-md-6">
    <div class="card">
            <div class="card-header">
                <h3>Create contact</h3>
            </div>
        <div class="card-body" *ngIf="user">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lastname">last name:</label>
                    <input type="text" name="lastname" #lastName="ngModel" [(ngModel)]="user.lastName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" name="company" #company="ngModel" [(ngModel)]="user.company" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number:</label>
                    <input type="text" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="user.phoneNumber" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger">Save contact</button>
            </form>
        </div>
    </div>
</div>
