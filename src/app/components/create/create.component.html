<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>{{ title }}</h3>
        </div>

        <div class="message" *ngIf="status == 'failed'">
            Please verify your data: {{ message }}
        </div>

        <div class="card-body" *ngIf="user">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
                    <span class="formError" *ngIf="name.touched && !name.valid">
                        Name is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="lastName">last name:</label>
                    <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" class="form-control" required>
                    <span class="formError" *ngIf="lastName.touched && !lastName.valid">
                        Last name is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" name="company" #company="ngModel" [(ngModel)]="user.company" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number:</label>
                    <input type="text" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="user.phoneNumber" maxlength="15" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
                    <span class="formError" *ngIf="email.touched && !email.valid">
                        Email is required
                    </span>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save contact</button>
            </form>
        </div>
    </div>
</div>
