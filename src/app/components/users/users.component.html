<router-outlet></router-outlet>
<div class="container">
    <button class="btn btn-info" (click)="createNewContact()">Create new contact</button>
</div>
<br>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Contacs</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Last name</th>
                        <th>Company</th>
                        <th>Phone number</th>
                        <th>email</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: pageActual }" class="text-center">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.company }}</td>
                        <td>{{ user.phoneNumber }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <button [routerLink]="['/edit', user.id]" class="btn btn-warning">Edit</button>
                            <button (click)="deleteContact(user.id)" class="btn btn-danger left-space">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        </div>
    </div>
</div>
